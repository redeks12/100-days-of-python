<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <ul>
      {% if all_books %} {% for book in all_books %}
      <li>
        <a href="{{ url_for('delete', num=book['id']) }}">delete</a>
        {{book.title}} - {{book.author}} - {{book.rating}}/10
        <a href="{{ url_for('change', num=book['id']) }}">edit rating</a>
      </li>

      {% endfor %} {% else %}
      <p>there are no books in the library</p>
      {% endif %}
    </ul>

    <a href="{{url_for('add')}}">Add New Book</a>
  </body>
</html>
